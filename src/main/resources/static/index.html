<!DOCTYPE html>
<html lang="en">

<body>
  <div id="app">

          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                  </div>

                </div>
    
                <div>
                  <p class="mb-0">Todavia no tienes una cuenta? <a href="#!" @click="cambiarRegister()" class="text-white-50 fw-bold">Registrate!</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="vh-100 gradient-custom">

            <div class="card bg-dark text-white" style="border-radius: 1rem;">

                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">registrarse</h2>

                  <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example1" v-model="registerFormulario.nombre" class="form-control" placeholder="Nombre" />
                      
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="form3Example2" v-model="registerFormulario.apellido" class="form-control" placeholder="Apellido" />
                          
                        </div>
                      </div>
                    </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" v-model="registerFormulario.email" placeholder="Email" />

                      <option value="Profesor">Profesor</option>
                      <option value="Alumno">Alumno</option>

                  <button class="btn btn-outline-light btn-lg px-5" @click="registrarse" type="submit">Registrarse</button>
    
                  
    
                </div>
    
                <div>
