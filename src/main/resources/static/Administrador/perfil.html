<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./profesor.css" />
    <title>Login & Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</head>

<body>
  <div id="app">

    <nav>
        <div>
            <h1>Escuela Unitaria</h1>
        </div>
        <div class="contenedor-perfil">
            <div class="perfil" @click="cambiarLabel()">
                <h4>{{cliente.nombre+ " "+ cliente.apellido }}</h4>
                <img src="./img/3135768.png" alt="" class="foto-perfil">
                
            </div>
            <div class="label" v-if="label">
                <a href="perfil.html">Perfil</a>
                <a href="./profesor.html">Clases</a>
                <a href="./lista-alumnos.html">Alumnos</a>
                <button @click="logout()">Cerrar Sesion</button>
                
            </div>
        </div>
        
        
    </nav>
    <main>
        <div class="contenedor-informacion-alumno">
            <div>

            </div>
            <div>
                <div class="informacion-alumno" >
                    <div>
                        <p v-if="!editarPerfil" >nombre: {{cliente.nombre}} </p>
                        <input v-if="editarPerfil" class="form-control form-control-lg" v-model="editarInformacionPerfil.nombre" type="text" placeholder="nuevo nombre">

                    </div>
                    <div>
                        <p v-if="!editarPerfil" >apellido: {{cliente.apellido}} </p>
                        <input v-if="editarPerfil" class="form-control form-control-lg" v-model="editarInformacionPerfil.apellido" type="text" placeholder="nuevo apellido">
                    </div>

                    <div>
                        <p v-if="!editarPerfil" > contraseña: ******** </p>
                        <input v-if="editarPerfil" class="form-control form-control-lg" v-model="editarInformacionPerfil.contraseña" type="text" placeholder="nueva contraseña">
                    </div>

                    <div>
                        <p> email: {{cliente.email}} </p>
                    </div>

                    <div>
                        
                    </div>

                    

                </div>
                <button class="btn btn-outline-dark btn-lg px-5" v-if="!editarPerfil" @click="editarPerfil = true" > cambiar Informacion </button>
                <button class="btn btn-outline-dark btn-lg px-5" v-if="editarPerfil" @click="cambiarInformacionPerfil()" >guardar</button>
                <button class="btn btn-outline-danger btn-lg px-5" v-if="editarPerfil" @click="editarPerfil = false" >cancelar</button>
                <p v-if="editarPerfil" >la informacion que no se cambie seguira igual que antes que se la quiera cambiar</p>
            </div>
            <div>
                
            </div>
            <div>

            </div>
        </div>
        
        
        
        
    </main>

  </div>
    <!-- Pills navs -->
    
    <script src="https://kit.fontawesome.com/db55518b9d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/Administrador/profesor.js"></script>
</body>
</html>
